name: CI
on: [push, pull_request]
jobs:
  build:
    strategy:
      matrix:
        elixir_version: [1.6, 1.9]
    runs-on: ubuntu-18.04
    container: elixir:${{ matrix.elixir_version }}-slim
    steps:
    - uses: actions/checkout@v1
    - name: Install Dependencies
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
    - name: Run Tests
      run: mix test
