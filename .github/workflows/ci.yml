name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  unit-test:
    name: unit test
    runs-on: ubuntu-20.04
    env:
      FORCE_COLOR: 1
      MIX_ENV: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - elixir: 1.17.2
            otp: 27.0.1
            lint: lint
          - elixir: 1.17.2
            otp: 25.0.4
          - elixir: 1.11.4
            otp: 21.3.8.24

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Elixir and Erlang
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}
      - name: Restore deps and _build cache
        uses: actions/cache@v3
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.elixir }}-${{ matrix.otp }}-
      - name: Install dependencies
        run: mix deps.get
      - name: Compile deps
        run: mix deps.compile
      - name: Check unused dependencies
        run: mix deps.unlock --check-unused
        if: ${{ matrix.lint }}
      - name: Compile lint
        run: mix compile --warning-as-errors
        if: ${{ matrix.lint }}
      - name: Run tests
        run: mix test

  integration-test:
    name: integration test
    runs-on: ubuntu-20.04
    env:
      FORCE_COLOR: 1
    strategy:
      fail-fast: false
      matrix:
        elixirbase:
          - "1.17.2-erlang-27.0.1-alpine-3.17.8"
          - "1.17.2-erlang-25.0.4-alpine-3.17.8"
          - "1.11.4-erlang-21.3.8.24-alpine-3.13.3"
    steps:
      - uses: earthly/actions-setup@v1
      - uses: actions/checkout@v3
      - name: ecto integration-test under ${{matrix.elixirbase}}
        run: earthly -P --ci --build-arg ELIXIR_BASE=${{matrix.elixirbase}} +integration-test
